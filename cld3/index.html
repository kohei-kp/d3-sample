<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src='bootstrap/js/bootstrap.min.js'></script>
  <script src='d3/d3.min.js'></script>
  <script src='topojson/topojson.js'></script>
  <script src='js/LOG_VISUALIZE.js'></script>
  <script src='js/helper.js'></script>
  <title>LOG Visulalize</title>
</head>

<body>
  <!--<script src='getLog.js'></script>-->
<nav class='navbar navbar-default' role='navigation'>
  <div class='countainer-fluid'>
    <div class='navbar-header'>
      <a class='navbar-brand' href='#'>LOG Visualize</a>
    </div>
  </div>
</nav>

<div class='container'>
  <!-- tab -->
  <ul class='nav nav-tabs' role='tablist'>
    <li class='active'><a href='#wk-login-tab' role='tab' data-toggle='tab'>Weekly Login</a></li>
    <li><a href='#map-tab' role='tab' data-toggle='tab'>Map</a></li>
    <li><a href='#upload-tab' role='tab' data-toggle='tab'>AreaGraph</a></li>
    <li><a href='#line-tab' role='tab' data-toggle='tab'>Line & Bar chart</a></li>
    <li><a href='#real-tab' role='tab' data-toggle='tab'>RealTime Chart</a></li>
  </ul>

  <div class='tab-content'>
    <!-- 週間ログイン -->
    <div class='tab-pane active' id='wk-login-tab'>
      <div class='panel panel-success'>
        <div class='panel-heading'>
          <button type="button" class="btn btn-primary btn-xs" id='backword'>
            <span class="glyphicon glyphicon-backward"></span>
          </button>
          <span id='term'>2014/08/20　〜　2014/08/26</span>
          <button type="button" class="btn btn-primary btn-xs" id='forword'>
            <span class="glyphicon glyphicon-forward"></span>
          </button>
        </div>
        <div class='panel-body' id='login'></div>
      </div>
    </div>

    <!-- Map -->
    <div class='tab-pane' id='map-tab'>
      <div class='panel panel-success'>
        <div class='panel-heading'>Map</div>
        <div class='panel-body'>
          <div class='container'>
            <div class='row'>
              <div class='col-md-6' id='map'></div>
              <div class='col-md-5' id='collect-list' style='height:600px; overflow:scroll;'>
               <table class='table table-striped table-hover table-condensed table-borderd'>
                 <thead>
                 </thead>
                  <tbody id='action-table'>
                 </tbody>
               </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Count -->
    <div class='tab-pane' id='upload-tab'>
      <div class='panel panel-success'>
        <div class='panel-heading'>Area Graph</div>
        <div class='pane-body' id='upload'></div>
      </div>
    </div>

    <!-- UpCount + UpSize -->
    <div class='tab-pane' id='line-tab'>
      <div class='panel panel-success'>
        <div class='panel-heading'>Line Chart</div>
        <div class='pane-body' id='bar-line'></div>
      </div>
    </div>

    <!-- ReallTime Chart -->
    <div class='tab-pane' id='real-tab'>
      <div class='panel panel-success'>
        <div class='panel-heading'>ReatTime Chart</div>
        <div class='pane-body' id='realtime'></div>
      </div>
    </div>

  </div>
</div>

<script src='js/cld3.js'></script>
<script src='js/punch.js'></script>
<script src='js/map.js'></script>
<script src='js/area.js'></script>
<script src='js/real.js'></script>
<script src='js/bar_line.js'></script>

</body>
</html>
